<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="referrer" content="no-referrer">
	<link rel="stylesheet" href="https://ejunds.github.io/mifn-iptv/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/shaka-player.ui.min.js" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/controls.min.css" crossorigin="anonymous">
	<script async="" src="/cdn-cgi/challenge-platform/h/g/scripts/invisible.js?cb=6ebfddfd6fa3499c"></script>
	<style></style>
	<!-- Shaka Player compiled library: -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/2.4.0/shaka-player.compiled.js">
	</script>
	<!-- Your application source: -->
</head>

<body>
	<center>
		<div id="stream"><iframe src="https://myvi.servebeer.com/tvs.html" width="100%" height="680" frameborder="0" allowfullscreen="allowfullscreen" scrolling="no" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen; geolocation; web-share; speaker-selection; screen-wake-lock; idle-detection"></iframe></div>
		<script>
			async function init() {
				const video = document.getElementById('video');
				const ui = video['ui'];
				const controls = ui.getControls();
				const player = controls.getPlayer();
				player.configure({
					drm: {
						clearKeys: {
							// 'key-id-in-hex': 'key-in-hex',
							'c3e956b38ae993be1494c7cfa17b1110': '55ccaee886b340dd901f4bf8dd9d3a6a'
						}
					}
				});
				player.setTextTrackVisibility(true);
				//player.configure({drm:{servers:{'com.widevine.alpha':'https://license.dstv.com/widevine/getLicense?CrmId=afl&AccountId=afl&ContentId=SH2&SessionId=D3C00F885C24B9C6&Ticket=C839A8D71AB94299'}}}); 
				window.player = player;
				window.ui = ui;
				player.addEventListener('error', onPlayerErrorEvent);
				controls.addEventListener('error', onUIErrorEvent);
				try {
					await player.load('https://linearjitp02-playback.astro.com.my/dash-wv/linear/5021/default_ott.mpd');
					console.log('The video has now been loaded!');
				} catch (error) {
					onPlayerError(error);
				}
			}

			function onPlayerErrorEvent(errorEvent) {
				onPlayerError(event.detail);
			}

			function onPlayerError(error) {
				console.error('Error code', error.code, 'object', error);
			}

			function onUIErrorEvent(errorEvent) {
				onPlayerError(event.detail);
			}

			function initFailed(errorEvent) {
				console.error('Unable to load the UI library!');
			}
			document.addEventListener('shaka-ui-loaded', init);
			document.addEventListener('shaka-ui-load-failed', initFailed);
		</script>
	</center>
	<script src='https://cdnjs.cloudflare.com/polyfill/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL'></script>
</body>

</html>
