<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
				<title>8tv</title>
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="https://ejunds.github.io/mifn-iptv/style.css">
			<script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js">
			</script>
			<script src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js">
			</script>
		</head>
		<center>
			<body>
				<div id="vid" style="width: 100%; height: 100%;">
				</div>
				<script>
					fetch("https://api.npoint.io/088a4a1d924d7a1e771b") // ganti dgn link npoint sebenar 
					.then(res => res.json())
                    .then(data => {
                    const player = new Clappr.Player({
                    source: data.link,
                    mimeType: "application/x-mpegURL",
                   autoPlay: true,
                   width: "950",
                   height: "700",
                   plugins: { core: [LevelSelector] },
                  parentId: "#vid"
                  });
                  })
                 .catch(err => {
                 alert("Gagal load stream: " + err);
                 });
				</script>
			</body>
		</center>
    </html>
