<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="https://ejunds.github.io/mifn-iptv/style.css">
			<link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
			<script defer src="https://vjs.zencdn.net/8.9.0/video.min.js">
			</script>
			<script src="https://cdn.jsdelivr.net/npm/hls.js@1">
			</script>
		</head>
		<center>
			<body>
				<video
					id="video"
					class="video-js"
					controls
					preLoad="auto"
					control poster="https://github.com/MIFNtechnology/siaranMy/raw/main/logo/Tv9.png"
					width="950"
					height="700"
					data-setup="{}"
					>
					<source src="https://live-ssar-01.tonton.com.my/stream-tv9/master.m3u8?bpkio_serviceid=6c0958d82a830a02c91ce241c1aad7d5" type="application/vnd.apple.mpegURL">
				</video>
				<script>
					var video = document.getElementById('video');
					var videoSrc = 'https://mifntechnology.github.io/siaranMy/channels/Tv9/index.m3u8';
					if (Hls.isSupported()) {
						var hls = new Hls();
						hls.loadSource(videoSrc);
						hls.attachMedia(video);
						}
// HLS.js is not supported on platforms that do not have Media Source
  // Extensions (MSE) enabled.
  //
  // When the browser has built-in HLS support (check using `canPlayType`),
  // we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video
  // element through the `src` property. This is using the built-in support
  // of the plain video element, without using HLS.js.
						else if (video.canPlayType('application/vnd.apple.mpegurl')) {
							video.src = videoSrc;
							}
				</script>
			</body>
		</center>
    </html>
